<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscaminas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 5px;
      max-width: 360px;
      width: 100%;
    }

    .cell {
      aspect-ratio: 1;
      background-color: #bbb;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      text-align: center;
      padding: 0;
      user-select: none;
    }

    .cell.revealed {
      background-color: #e0e0e0;
    }

    .cell.flagged {
      background-color: #ffe082;
    }

    button.back {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Buscaminas</h1>
  <div id="board"></div>
  <button class="back" onclick="window.location.href='index.html'">‚Üê Volver a la calculadora</button>

  <script>
    const rows = 8, cols = 8, totalMines = 10;
    const board = document.getElementById("board");
    let cells = [];

    function init() {
      board.innerHTML = '';
      cells = [];

      // Crear celdas
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("button");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.dataset.revealed = "false";
        cell.dataset.flagged = "false";
        board.appendChild(cell);
        cells.push(cell);
      }

      // Colocar minas
      let minePositions = new Set();
      while (minePositions.size < totalMines) {
        minePositions.add(Math.floor(Math.random() * rows * cols));
      }
      minePositions.forEach(i => cells[i].dataset.mine = "true");

      // Eventos
      cells.forEach((cell, i) => {
        let pressTimer;
        cell.addEventListener('touchstart', e => {
          e.preventDefault();
          pressTimer = setTimeout(() => toggleFlag(i), 500);
        });
        cell.addEventListener('touchend', e => {
          e.preventDefault();
          clearTimeout(pressTimer);
        });
        cell.addEventListener('click', () => reveal(i));
      });
    }

    function toggleFlag(i) {
      const cell = cells[i];
      if (cell.dataset.revealed === "true") return;

      if (cell.dataset.flagged === "false") {
        cell.textContent = "üö©";
        cell.classList.add("flagged");
        cell.dataset.flagged = "true";
      } else {
        cell.textContent = "";
        cell.classList.remove("flagged");
        cell.dataset.flagged = "false";
      }
    }

    function reveal(i) {
      const cell = cells[i];
      if (cell.dataset.revealed === "true" || cell.dataset.flagged === "true") return;

      cell.classList.add("revealed");
      cell.dataset.revealed = "true";

      if (cell.dataset.mine === "true") {
        cell.textContent = "üí£";
        alert("¬°BOOM! Perdiste.");
        init(); // Reiniciar
      }
    }

    init();
  </script>
</body>
</html>
