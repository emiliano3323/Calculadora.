<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscaminas Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-gap: 5px;
      margin-bottom: 15px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background-color: #ccc;
      border-radius: 5px;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
      cursor: pointer;
      box-shadow: inset 0 0 3px #999;
    }
    .cell.revealed {
      background-color: #eee;
      cursor: default;
      box-shadow: none;
    }
    .cell.bomb {
      background-color: red;
      color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b7dda;
    }
    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Buscaminas Simple</h1>
  <div id="board"></div>
  <button id="restartBtn">Reiniciar</button>

  <script>
    const rows = 8;
    const cols = 8;
    const bombsCount = 10;
    const board = document.getElementById('board');
    const restartBtn = document.getElementById('restartBtn');

    let cells = [];
    let bombPositions = new Set();
    let revealedCount = 0;
    let gameOver = false;

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      bombPositions.clear();
      revealedCount = 0;
      gameOver = false;

      // Crear celdas
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', onCellClick);
        board.appendChild(cell);
        cells.push(cell);
      }

      // Poner bombas
      while (bombPositions.size < bombsCount) {
        const pos = Math.floor(Math.random() * rows * cols);
        bombPositions.add(pos);
      }
    }

    function onCellClick(e) {
      if (gameOver) return;
      const cell = e.target;
      const index = Number(cell.dataset.index);

      if (cell.classList.contains('revealed')) return;

      if (bombPositions.has(index)) {
        cell.classList.add('bomb', 'revealed');
        alert('¡Perdiste! Se encontró una bomba.');
        gameOver = true;
        return;
      }

      revealCell(index);
      if (revealedCount === rows * cols - bombsCount) {
        alert('¡Ganaste! Encontraste todas las celdas sin bomba.');
        gameOver = true;
      }
    }

    function revealCell(index) {
      const cell = cells[index];
      if (cell.classList.contains('revealed')) return;

      cell.classList.add('revealed');
      revealedCount++;

      const bombsAround = countBombsAround(index);
      if (bombsAround > 0) {
        cell.textContent = bombsAround;
      } else {
        // Si no hay bombas alrededor, revelar las adyacentes
        getNeighbors(index).forEach(revealCell);
      }
    }

    function countBombsAround(index) {
      let count = 0;
      getNeighbors(index).forEach(i => {
        if (bombPositions.has(i)) count++;
      });
      return count;
    }

    function getNeighbors(index) {
      const neighbors = [];
      const row = Math.floor(index / cols);
      const col = index % cols;

      for (let r = row - 1; r <= row + 1; r++) {
        for (let c = col - 1; c <= col + 1; c++) {
          if (
            r >= 0 &&
            r < rows &&
            c >= 0 &&
            c < cols &&
            !(r === row && c === col)
          ) {
            neighbors.push(r * cols + c);
          }
        }
      }
      return neighbors;
    }

    restartBtn.addEventListener('click', createBoard);

    createBoard();
  </script>
</body>
</html>
