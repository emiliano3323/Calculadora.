<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Básica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 350px;
      box-sizing: border-box;
    }

    .display {
      width: 100%;
      height: 50px;
      font-size: 1.5rem;
      text-align: right;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 18px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #ddd;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #ccc;
    }

    .equal {
      grid-column: span 4;
      background-color: #4CAF50;
      color: white;
    }

    .minesweeper-button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }

    .minesweeper-button:hover {
      background-color: #125aa0;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button onclick="toggleSign()">±</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="append('/')">/</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">*</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>

    <!-- Botón al Buscaminas -->
    <button class="minesweeper-button" onclick="window.location.href='buscaminas.html'">Ir al Buscaminas</button>
  </div>

  <script>
    const display = document.getElementById('display');

  function append(val) {
    if (val === '±') {
      if (display.value.startsWith('-')) {
        display.value = display.value.slice(1);
      } else if (display.value.length > 0) {
        display.value = '-' + display.value;
      }
    } else {
      display.value += val;
    }
  }

  function clearDisplay() {
    display.value = '';
  }

  function backspace() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      // Evalúa la expresión y muestra resultado
      const result = eval(display.value);
      display.value = result;
    } catch {
      // En caso de error, solo muestra "Error" pero deja escribir encima
      display.value = 'Error';
    }
  }

  // Permitir que si el usuario escribe algo cuando aparece "Error", se borre
  display.addEventListener('input', () => {
    if (display.value === 'Error') {
      display.value = '';
    }
  });
  </script>
</body>
</html>
