<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora BÃ¡sica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 320px;
    }
    .display {
      width: 100%;
      height: 50px;
      font-size: 1.4rem;
      text-align: right;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #ddd;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;
    }
    button:hover {
      background-color: #ccc;
    }
    .equal {
      grid-column: span 4;
      background-color: #4CAF50;
      color: white;
    }
    .minesweeper-btn {
      margin-top: 15px;
      background-color: #2196F3;
      color: white;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .minesweeper-btn:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button data-action="toggleSign">Â±</button>
      <button data-action="clear">C</button>
      <button data-action="backspace">âŒ«</button>
      <button data-value="/">/</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="*">*</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="-">-</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="+">+</button>

      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button class="equal" data-action="calculate">=</button>
    </div>

    <button class="minesweeper-btn" id="goMinesweeper">
      Ir a Buscaminas ðŸŽ®
    </button>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.buttons button');
    const btnMinesweeper = document.getElementById('goMinesweeper');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const val = button.getAttribute('data-value');
        const action = button.getAttribute('data-action');

        if (val) {
          append(val);
        } else if (action) {
          if (action === 'clear') clearDisplay();
          else if (action === 'backspace') backspace();
          else if (action === 'calculate') calculate();
          else if (action === 'toggleSign') toggleSign();
        }
      });
    });

    btnMinesweeper.addEventListener('click', () => {
      window.location.href = 'buscaminas.html';
    });

    function append(val) {
      if (display.value === 'Error') display.value = '';
      display.value += val;
    }

    function toggleSign() {
      if (!display.value) return;
      if (display.value.startsWith('-')) {
        display.value = display.value.slice(1);
      } else {
        display.value = '-' + display.value;
      }
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        const sanitized = display.value.replace(/[^0-9+\-*/().]/g, '');
        const result = eval(sanitized);
        display.value = result;
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
